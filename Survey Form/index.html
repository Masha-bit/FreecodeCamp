<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Thank for for taking out time to check out our form.</p>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name:
            <input id="name" type="text" placeholder="Enter FullName" required>
        </label>

        <label for="email" id="email-label">
            Email:
            <input id="email" type="email" placeholder="Enter Email" required>
        </label>

        <label for="number" id="number-label">
            Age:
            <input id="number" type="number" placeholder="Enter Age" min="8" max="80" required>
        </label>

        <label for="dropdown">
            Which option best describes your current role?
            <select id="dropdown">
                <option value="0" name="dp">Select current role</option>
                <option value="1" name="dp">Front end Developer</option>
                <option value="2" name="dp">Back end Developer</option>
                <option value="3" name="dp">Full-Stack Developer</option>
            </select>
        </label>

        <label for="">
            Would you recommend us to a friend?
        </label>
            <label for="radio1" id="radio"><input id="radio1" type="radio" value="1" name="radio"> Definitely</label>
            <label for="radio2" id="radio"><input type="radio" value="2" id="radio2" name="radio"> Maybe</label>
            <label for="radio3" id="radio"><input type="radio" value="3" id="radio3" name="radio"> Not sure</label>


        <label for="">  What would you like to see improved on site</label>

            <label for="cb1" id="cb"><input type="checkbox" value="1" id="cb1"> User Interface</label>
            <label for="cb2" id="cb"><input type="checkbox" value="2" id="cb2"> User Experience</label>
            <label for="cb3" id="cb"><input type="checkbox" value="3" id="cb3"> Interactivity</label>
            <label for="cb4" id="cb"><input type="checkbox" value="4" id="cb4"> Data Visualization</label>
            <label for="cb5" id="cb"><input type="checkbox" value="5" id="cb5"> Gitter help rooms</label>



        <label for="">
            Any comments or suggestions?
            <textarea id="textarea" name="" id="" cols="68" rows="13" placeholder="Enter your comment here..."></textarea>
        </label>

        <button id="submit" type="submit" >Submit</button>

    </form>
</main>
</body>
</html>
